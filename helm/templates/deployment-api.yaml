apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "autoscillab.name" . }}-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: autoscillab-api
  template:
    metadata:
      labels:
        app: autoscillab-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: PINECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: autoscillab-secrets
                  key: PINECONE_API_KEY
            - name: KAFKA_BOOTSTRAP
              value: "kafka:9092"
