
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          cd backend/api
          pip install -r requirements.txt

      - name: Lint backend
        run: |
          pip install flake8
          flake8 .

      - name: Frontend CI
        run: |
          cd frontend/nextjs-app
          npm install
          npm run build
